<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
  </head>
  <body>
    <div id="content">
        <h1>Contagem Regressiva</h1>
          <div id="countdown">
            <div id="timeOut">
              <div id="counter">
                  <h3>
                    <span id="clock">
                      <label id="minutes">00</label>:
                      <label id="seconds">00</label>
                    </span>
                  </h3>
              </div>
              <div id="timeLeft">
                  <div id="timeBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" data-current="0"></div>
              </div>
          </div>      
        </div>
        <button id="reset" onclick="barCount()">Resetar o Tempo</button>
    </div>
    <script>

    </script>
  </body>
</html>
